<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; img-src 'self' data:"
    />
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/snackbar.css" />
    <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/snackbar.js"></script>
    <script src="./assets/lodash.js"></script>
    <script src="./assets/script.js" defer></script>
    <link rel="stylesheet" href="./assets/styles.css"></link>
    <link rel="stylesheet" href="./assets/font-awesome/css/font-awesome.min.css">
    <title>Semakan Kelas</title>
  </head>

  <body class="bg-gray">
    <div class="header-area sticky">
      <div class="container-lg my-0 p-0">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <div class="container-fluid">
            <a class="navbar-brand text-white fw-bold">Semakan Nama Murid</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse my-2" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./settings.html">Settings</a>
                </li>
              </ul>
            </div>
            <input id="userClient" class="form-control user-client" name="userName" type="name" placeholder="Nama" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Yep!"/>
          </div>
        </nav>
      </div>
    </div>
    <div class="container-lg">
      <div class="content rounded-box m-0">
        <div class="form">
          <div class="mb-3">
            <label for="file-upload" class="form-label">Pilih fail Google Meet yang telah diexport (.csv)</label>
            <input type="file" class="form-control" id="file-upload" accept=".csv" />
          </div>
        </div>
        <div class="status">
          <span id="loading-spinner" class="spinner-border text-info hidden" role="status"></span>
          <div id="status-info">
          </div>
        </div>
        <div id="view-data" class="view-data hidden">
          <p id="filename"></p>
          <p id="meeting-code"></p>
          <p id="created-time"></p>
          <table id="name-table" class="table table-hover">
          </table>
        </div>
        <div class="handler">
          <button class="btn btn-primary gradient m-1" id="print-btn" disabled="true">Print</button>
          <button class="btn btn-primary gradient m-1" id="download-btn" disabled="true">Download</button>
        </div>
      </div>
      <div class="footer">
        <section>
          <div>Created by</div>
          <div>
          <a class="text-gradient gradient-blue" data-open="external" href="https://www.twitter.com/atifmustaffa" target="_blank" 
          data-bs-toggle="tooltip" title="Check him out">Atif Mustaffa</a>
        </div>
        <i class="fa fa-twitter text-gradient gradient-blue" aria-hidden="true"></i>
        </section>
      </div>
    </div>
    <div id="print-view-data" class="print-view-data hidden"></div>
  </body>
</html>
