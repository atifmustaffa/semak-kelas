<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
    <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <title>Semakan Kelas - Settings</title>
  </head>

  <body class="bg-gray">
    <div class="header-area sticky">
      <div class="container-lg my-0 p-0">
        <nav class="navbar navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand text-white">Semak Nama Pelajar</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Settings</a>
                </li>
                </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <div class="container-lg">
      <div class="content rounded-box m-0">
        <div class="form">
          <div class="mb-3">
            <label for="file-upload" class="form-label">Pilih fail Google Meet yang telah diexport (.csv)</label>
            <input type="file" class="form-control" id="file-upload" accept=".csv" />
          </div>
        </div>
        <div class="status">
          <p id="status-info"></p>
        </div>
        <div id="view-data" class="view-data hidden">
          <p id="meeting-code"></p>
          <p id="created-time"></p>
          <table id="name-table"></table>
        </div>
        <div class="handler">
          <button class="btn btn-primary m-1" id="view-btn" disabled="true">View</button>
          <button class="btn btn-primary m-1" id="print-btn" disabled="true">Print</button>
          <button class="btn btn-primary m-1" id="download-btn" disabled="true">Download</button>
        </div>
      </div>
      <div class="footer">
        <p>
          By
          <a class="text-gradient gradient-blue" href="https://www.github.com/atifmustaffa" target="_blank">Atif Mustaffa</a
          >
        </p>
      </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css"></link>
  </body>
</html>
