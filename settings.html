<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; img-src 'self' data:"
    />
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/snackbar.css" />
    <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/snackbar.js"></script>
    <script src="./assets/settings-script.js" defer></script>
    <link rel="stylesheet" href="./assets/styles.css"></link>
    <link rel="stylesheet" href="./assets/font-awesome/css/font-awesome.min.css">
    <title>Settings - Semakan Kelas</title>
  </head>

  <body class="bg-gray">
    <div class="header-area sticky">
      <div class="container-lg my-0 p-0">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <div class="container-fluid">
            <a class="navbar-brand text-white fw-bold">Semakan Nama Murid</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse my-2" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Settings</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <div class="container-lg">
      <div class="content m-0">
        <div class="">
          <h5>Tambah Kelas Baru</h5>
          <div class="mx-0 rounded-box mb-3">
            <div class="row class-form">
              <div class="col-md-4 col-sm-12">
                <div class="row m-0">
                  <div class="col-2 d-flex align-items-center">
                    <label class="count-label">+</label>
                  </div>
                  <div class="col-10">
                    <input type="text" class="form-control" id="newClassName" name="newClassName" placeholder="Nama Kelas">
                  </div>
                </div>
              </div>
              <div class="col-md-7 col-sm-12">
                <textarea class="form-control" id="newStudentList" name="newStudentList" rows="6" placeholder="Nama-nama murid..."></textarea>
              </div>
              <div class="col-md-1 col-sm-12 align-items-end">
                <button class="btn btn-primary gradient m-1" id="add-btn">+</button>
              </div>
            </div>
          </div>
        </div>
        <div class="mt-4">
          <h5>Senarai Kelas</h5>
          <div class="mx-0 rounded-box mb-3">
            <section id="existingClassList"></section>
            <div class="handler mt-3">
              <button class="btn btn-primary gradient m-1" id="save-btn">Save</button>
              <button class="btn btn-primary gradient m-1" id="import-btn">Import</button>
              <button class="btn btn-primary gradient m-1" id="export-btn">Export</button>
              <button class="btn btn-primary gradient m-1" id="remove-all-btn">Remove All</button>
            </div>
            <input id="importFileInput" type="file" accept="application/JSON, .txt" class="hidden"/>
          </div>
        </div>
      </div>
      <div class="footer">
        <section>
          <div>Created by</div>
          <div>
          <a class="text-gradient gradient-blue" data-open="external" href="https://www.twitter.com/atifmustaffa" target="_blank" 
          data-bs-toggle="tooltip" title="Check him out">Atif Mustaffa</a>
        </div>
        <i class="fa fa-twitter text-gradient gradient-blue" aria-hidden="true"></i>
        </section>
      </div>
    </div>
    <div id="print-view-data" class="print-view-data hidden"></div>
    <div id="snackbar" class="snackbar">Some text some message.</div>
  </body>
</html>
